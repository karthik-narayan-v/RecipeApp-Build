name: Build Expo App

on:
  workflow_dispatch:
    inputs:
      version:
        description: "App version tag (vYYYY.MM.DD.HHMMSS)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout build repo
        uses: actions/checkout@v4

      - name: Checkout RecipeApp code
        uses: actions/checkout@v4
        with:
          repository: karthik-narayan-v/RecipeApp
          path: app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: |
          cd app
          npm ci

      - name: EAS Login
        run: eas whoami || eas login --non-interactive --token ${{ secrets.EAS_TOKEN }}

      - name: Build Android
        run: |
          cd app
          eas build --platform android --non-interactive --profile preview \
            --auto-submit false \
            --clear-cache \
            --output ../android-build.aab
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Upload Android build artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build-${{ github.event.inputs.version }}
          path: android-build.aab
